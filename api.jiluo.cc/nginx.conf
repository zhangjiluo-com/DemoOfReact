

server {
  server_name api.jiluo.cc;
  
  listen 443 ssl;
  ssl_certificate /home/jiluo/api.jiluo.cc/certificates/api.jiluo.cc_bundle.crt;
  ssl_certificate_key /home/jiluo/api.jiluo.cc/certificates/api.jiluo.cc.key;
  ssl_session_timeout 5m;
  ssl_protocols TLSv1.2 TLSv1.3;
  ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:HIGH:!aNULL:!MD5:!RC4:!DHE;
  ssl_prefer_server_ciphers on;

  location / {
		proxy_pass  http://127.0.0.1:2542;
	}
}